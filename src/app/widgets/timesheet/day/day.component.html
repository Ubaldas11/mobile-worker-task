<div class="day-container">
  <p [class.weekend-font]="calendarService.isWeekend(day)">{{day | date: 'EEE'}}</p>
  <p [class.today-border]="calendarService.isToday(day)">{{day.getDate()}}</p>
  <p>{{hoursWorked === 0 ? '-' : hoursWorked}}</p>
  <p><span [appDayStatus]="dayStatus" class="dot"></span></p>
</div>
